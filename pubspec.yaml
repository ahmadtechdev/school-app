name: school_parent_app
description: "school portal parent app."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.8.0+1
  get: ^4.7.2
  get_storage: ^2.1.1    # Local storage
  lottie: ^2.6.0         # Lottie animations
  flutter_svg: ^2.0.7    # SVG support
  flutter_animate: ^4.2.0
  flutter_staggered_animations: ^1.1.1
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.1
  table_calendar: ^3.2.0
  shimmer: ^3.0.0
  fl_chart: ^0.71.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/animations/error_animation.json
    - assets/animations/empty_animation.json
